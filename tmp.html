  <body>
    <script>
      function min1(num1, num2, num3) {
        var tmp = num1;
        if (tmp > num2) {
          tmp = num2;
        }
        if (tmp > num3) {
          tmp = num3;
        }
        return tmp;
      }
      console.log(min1(33, 21, 43));
    </script>
  </body>
