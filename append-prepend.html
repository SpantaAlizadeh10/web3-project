<!DOCTYPE html>
<html lang="en">
<head>

<style>

<body>
    <div id="demo">
        <p>hi</p>

    <script>
           $('#demo').after('<p>appppend</p>')
           $('#demo').before('<p>appppend</p>')
      $('#demo').append('<p>appppend</p>');
      $('#demo').prepend('<p>appppend</p>');
    </script>
</body>
