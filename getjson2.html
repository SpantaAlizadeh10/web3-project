    <div id="demo"></div>

    <script>


     
            var settings = {
  "url": "https://jsonplaceholder.typicode.com/albums/",
  "method": "GET",
  "timeout": 0,
};

$.ajax(settings).done(function (response) {
    for (let i = 0;i <response.lenght;i++){

  $('#demo').append(`<h2>${response[i].id}-${response[i].title}</h2>`);
 
    }
   
});
        
    </script>
