<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search - Name Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      input,
      button {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Binary Search - Find a Name</h1>
    <input type="text" id="nameInput" placeholder="Enter a name to search" />
    <button id="searchBtn">Search</button>
    <div class="result" id="result"></div>
    <script src="script.js"></script>
  </body>
